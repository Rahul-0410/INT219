<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Developer Portfolio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }
  header {
    background: linear-gradient(135deg, #3388ff, lightgreen);
    color: #fff;
    text-align: center;
    padding: 40px 0;
    font-size: 2rem;
  }
  header p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-top: 10px;
  }
  section {
    padding: 40px;
    margin: 20px 0;
    /* background-color: #fff; */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
  section:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .portfolio-item {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .portfolio-item:hover {
    background-color: #f9f9f9;
  }
  footer {
    background: linear-gradient(135deg, #66ccff, darkgreen);
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  footer p {
    opacity: 0.8;
  }
  #about{
    background: linear-gradient(135deg, blue, pink);
  }
  .pic{
    width: 100px;
  }
</style>
</head>
<body>

<header>
  <h1>Rahul</h1>
  <p>Web Developer</p>
</header>

<section id="about">
  <h2>About Me</h2>
  <!-- <img src="../images/picwala.png" alt="MY PIC" class="pic"> -->
  <p>Welcome to my portfolio! I'm passionate about web development and design. Feel free to explore my work below.</p>
</section>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="portfolio-item">
    <h3 id="project1">Project 1 - My First Project</h3>
    <!-- <p>Description of project 1.</p> -->
  </div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <form id="contact-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>&copy; 2024 Rahul</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Add your name and role dynamically with fadeIn effect
    $('header h1').text('Rahul').hide().fadeIn(1500);
    $('header p').text('Web Developer').hide().fadeIn(2000);

    // Add projects dynamically with fadeIn effect
    $('#project1').text('Project 1 - My First Project').hide().fadeIn(2000);

    // Smooth scrolling
    $('a[href*="#"]').on('click', function(event) {
      if (this.hash !== '') {
        event.preventDefault();
        const hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function() {
          window.location.hash = hash;
        });
      }
    });
  
    // Form submission with fadeOut effect
    $('#contact-form').submit(function(event) {
      event.preventDefault();
      // Here you can add code to handle form submission, e.g., AJAX request
      alert('Form submitted!');
      $(this).fadeOut(1000);
    });
  });
</script>

</body>
</html>
