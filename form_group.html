<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Name</legend>
            <label for="fname" class="space">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="FirstName...">
            <label for="lname" class="space">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="LastName...">
        </fieldset>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="male" required value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" required value="Female">
            <label for="female">Female</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Courses</legend>
            <input type="checkbox" name="Courses" id="Courses" checked>
            <label for="Courses">Html</label>
            <input type="checkbox" name="Courses" id="Courses">
            <label for="Courses">CSS</label>
            <input type="checkbox" name="Courses" id="Courses">
            <label for="Courses">PHP</label>
        </fieldset>
        <fieldset>
            <legend>Conatact Details</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="@mail...">
            <label for="num"> Conatct Number:</label>
            <input type="number" name="num" id="num" placeholder="1234...">
        </fieldset>
        <br>
        <fieldset>
            <legend>

            </legend>
        </fieldset>

    </form>

</body>

</html>
