<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider-container {
            position: relative;
            max-width: 700px; 
            margin: 0 auto;
            overflow: hidden;
        }

        .slider-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <img class="slider-image" src="1.jpg" alt="Image 1">
        <img class="slider-image" src="2.jpg" alt="Image 1">
        <img class="slider-image" src="3.jpg" alt="Image 1">
        <img class="slider-image" src="4.jpg" alt="Image 1">
        <img class="slider-image" src="5.jpg" alt="Image 1">
        
        
        <div class="slider-controls">
            <button class="control-button" onclick="prevSlide()">Prev</button>
            <button class="control-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.style.display = 'none');
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            showSlide(currentSlideIndex);
        }
        
        function prevSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + totalSlides) % totalSlides;
            console.log(currentSlideIndex);
            showSlide(currentSlideIndex);
        }

        function autoSlide() {
            nextSlide();
        }

        setInterval(autoSlide, 6000);
    </script>
</body>
</html>
