<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">start_Count</button>
    <h2>CountDown</h2>
    <button onclick="stop()">stop</button>
    <p id="demo"></p>


    <script>
        var i;
        function start(){
            i = setInterval(datetime,1000);
        }
        let count=5;
        function datetime(){
           
                document.getElementById("demo").innerHTML =count;

                count --;
            
            // document.getElementById("demo").innerHTML = new Date();
            // document.getElementById("demo").style.cssText="font-size: 40px; color: blue;";
            if(count==0){
                document.getElementById("demo").innerHTML ="Time's up";
                clearInterval(i);
            }

        }
        function stop(){
            clearInterval(i);
        }
    </script>
</body>
</html>
