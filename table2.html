<head>

    <title>Document</title>
    <style>
        table{
            /* border-collapse: collapse; */
            width: 40%;
            margin: 0 auto;
        }
        td,tr{
            /* border: 1px solid black; */
            padding: 50px;
      text-align: center;
        }

        </tr>
        <tr>

        </tr>
       <tr>
        <td colspan="2" style="background-color: rgb(152, 239, 152);">9</td>
        <td style="background-color: rgb(152, 239, 152);">10</td>
       </tr>
        
    </table>
